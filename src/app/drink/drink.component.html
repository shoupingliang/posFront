<mat-card class="example-card" *ngFor="let dri of drinkService.drinks">
    <mat-card-header>
        <mat-card-title>{dri.id} {dri.name}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            {dri.ice} 冰 {dri.sugar}分糖
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>DELETE</button>
    </mat-card-actions>
</mat-card>
